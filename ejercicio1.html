<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio1</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contenedor {
        padding: 1rem 1rem;
        width: 700px;
        border: 1px solid gainsboro;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .listado {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      img {
        height: 40px;
      }

      li {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <img src="./assets/img/ejercicio-1_logo.svg" alt="" />
      <ul class="listado">
        <li>Nosotros</li>
        <li>Productos</li>
        <li>Contactos</li>
      </ul>
    </div>
  </body>
</html>
