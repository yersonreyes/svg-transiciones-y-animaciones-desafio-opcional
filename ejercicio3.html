<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio3</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .cielo {
        position: relative;
        width: 100%;
        height: 70vh;
        background-color: skyblue;
      }

      .playa {
        position: relative;
        width: 100%;
        height: 30vh;
        background-color: wheat;
      }

      .sun {
        position: absolute;
        top: 30px;
        left: 50px;
        height: 150px;
        animation-duration: 10s;
        animation-name: dia;
      }

      .title {
        position: absolute;
        top: 200px;
        left: 70px;
        animation-duration: 10s;
        animation-name: dia;
      }

      .title h2 {
        color: white;
        font-size: 45px;
        margin: 0;
      }

      .title p {
        color: white;
        margin: 0;
      }

      .persona {
        position: absolute;
        bottom: 0;
        right: 150px;
        height: 150px;
      }

      .quitasol {
        position: absolute;
        height: 100px;
        top: 30px;
        left: -100px;
        animation-delay: 3s;
        animation-duration: 2s;
        animation-name: aparecerleft;
        animation-fill-mode: forwards;
      }

      .pelota {
        position: absolute;
        height: 100px;
        top: 100px;
        right: -100px;
        animation-delay: 3s;
        animation-duration: 2s;
        animation-name: aparecerright;
        animation-fill-mode: forwards;
      }

      .palmera {
        position: absolute;
        height: 100px;
        top: -70px;
        right: 50vw;
        transform: translatex(50px);
        opacity: 0;
        animation-delay: 5s;
        animation-duration: 2s;
        animation-name: aparecerpalmera;
        animation-fill-mode: forwards;
      }
      @keyframes dia {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes aparecerleft {
        from {
          left: -100px;
        }

        to {
          left: 50px;
        }
      }
      @keyframes aparecerright {
        from {
          right: -100px;
        }

        to {
          right: 70px;
        }
      }

      @keyframes aparecerpalmera {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="cielo">
      <img class="sun" src="./assets/img/ejercicio-3_sun.svg" alt="" />

      <div class="title">
        <h2>Vive el verano</h2>
        <p>
          Con la proteccion del bloqueador solar numero 1 de chile podras tener
          un verano protegido junto a tu familia
        </p>
      </div>
    </div>
    <div class="playa">
      <img
        class="palmera"
        src="./assets/img/ejercicio-3_palm-tree.svg"
        alt=""
      />
      <img
        class="pelota"
        src="./assets/img/ejercicio-3_beach-ball.svg"
        alt=""
      />
      <img
        class="quitasol"
        src="./assets/img/ejercicio-3_sun-umbrella.svg"
        alt=""
      />
      <img class="persona" src="./assets/img/ejercicio-3_people.svg" alt="" />
    </div>
  </body>
</html>
